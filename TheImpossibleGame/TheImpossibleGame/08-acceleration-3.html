<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acceleration 3</title>
    <link rel="stylesheet" href="../include/style.css">
  </head>
  <body style="background-color:black">
    <header>
     
    </header>
    <canvas id="canvas" width="500" height="600" style="background-color:azure;"></canvas>
    <img src="images/zombie.png" id = "zombie" style="display:none"/>
    <img src="images/player.png" id = "player" style="display:none"/>
    <img src="images/brick_wall.png" id = "wall" style="display:none"/>
    
    <script src="js/utils.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/wall.js"></script>
    
     <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            canvas.width = window.innerWidth - 15;
            canvas.height = window.innerHeight - 20;
                player = new Player();
                vx = 0,
                vy = 0,
                ax = 0,
                ay = 0;

            player.x = player.width;
            player.y = player.height;

         

           var wall = new Array();

           


            

            window.addEventListener('keydown', function (event) {
                switch (event.keyCode) {
                    case 37:      //left
                        ax = -0.2;
                        break;
                    case 39:      //right
                        ax = 0.2;
                        break;
                    case 38:      //up
                        ay = -0.2;
                        break;
                    case 40:      //down
                        ay = 0.2;
                        break;
                }
            }, false);

            window.addEventListener('keyup', function (event) {
                switch (event.keyCode) {
                    case 37:      //left
                        ax = 0;
                        vx = 0;
                        break;
                    case 39:      //right
                        ax = 0;
                        vx = 0;
                        break;
                    case 38:      //up
                        ay = 0;
                        vy = 0;
                        break;
                    case 40:      //down
                        ay = 0;
                        vy = 0;
                        break;
                }
              
            }, false);

          

            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                i=0;
                    while (i < 200 ) {
                            wall[i] = new Wall(32, 0, i);
                            wall[i].draw(context);
                            i+=32;   
                    }
                
              
                player.move()
             
                player.draw(context);
            }());
        };
    </script>
  </body>
</html>
